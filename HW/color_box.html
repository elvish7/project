<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>COLOR_BOX</title>
	<style>
		.box_u {
			background-color: pink;
			width: 100%;
			height: 200px;
			margin: auto;
		}
		.box_r {
			background-color: #a5a29d;
			width: 24%;
			height: 400px;
			margin: 10px auto;
			float: left;
		}
		.box_l {
			background-color: #8da6bf;
			width: 75%;
			height: 400px;
			margin: 10px auto;
			float: right;
		}
	</style>
</head>
<body>
	<div class="box_u"></div>
	<div class="box_r"></div>
	<div class="box_l"></div>
</body>
</html>
